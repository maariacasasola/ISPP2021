services:
  - mongodb
jobs:
  include:
    - language: node_js
      node_js: 14
      addons:
        sonarcloud:
          organization: ispp2021
          token:
            secure: 
      script:
        - cd frontend
        - npm ci
        - npx jest --coverage
        - sonar-scanner
      after_success:
        - ng build --prod
      deploy:
        - provider: firebase
          skip_cleanup: true
          token: "$FB_DEPLOY"
          project: gotacar
          on:
            branch: master
        - provider: firebase
          token: "$FB_DEPLOY"
          skip_cleanup: true
          project: gotacar-prepro
          on:
            branch: develop
    - dist: trusty
      language: java
      jdk: oraclejdk11
      addons:
        sonarcloud:
          organization: "ispp2021"
          token:
            secure: ""
      before_script:
        - mongo admin --eval 'db.createUser({user:"usuario",pwd:"secreto",roles:["readWrite"]});'
      script:
        - cd backend
        - mvn clean org.jacoco:jacoco-maven-plugin:prepare-agent install sonar:sonar
        - mv ../client-secret.json ./client-secret.json
      deploy:
        provider: gae
        keyfile: client-secret.json
        project: gotacar
        config: app.yaml
        version: produccion
        on:
          branch: master
      deploy:
        provider: gae
        keyfile: client-secret.json
        project: gotacar
        config: prepro-app.yaml
        version: preproduccion
        no_promote: true
        on:
          branch: develop
before_install:
  - openssl aes-256-cbc -K $encrypted_2fd045226a67_key -iv $encrypted_2fd045226a67_iv
    -in client-secret.json.enc -out client-secret.json -d
dd:
  secure: 
env:
  global:
    secure: 