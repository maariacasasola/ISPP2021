<button class="close-button" (click)="close()">
  <mat-icon>close</mat-icon>
</button>

<div
  class="dropzone"
  dropzone
  (hovered)="toggleHover($event)"
  (dropped)="onDrop($event)"
  [class.hovering]="isHovering"
  (click)="select_image()"
>
  <img
    alt="new-profile-image"
    [src]="img_url"
    *ngIf="file"
    [ngClass]="{
      'new-profile-photo': !is_become_driver,
      'new-profile-photo2': is_become_driver
    }"
  />
  <p *ngIf="!file">Arrastra tu imagen o haz click para abrir</p>
  <input id="file_input" type="file" [multiple]="false" style="display: none" />
</div>
<div mat-dialog-actions class="dialog-actions">
  <button [disabled]="!file" mat-flat-button class="submit" (click)="submit()">
    Subir imagen
  </button>
</div>
