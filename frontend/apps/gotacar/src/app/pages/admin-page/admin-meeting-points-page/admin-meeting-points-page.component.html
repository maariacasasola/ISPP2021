<div class="grid-container">
  <div class="formulario">
    <div class="custom">
      <form class="custom" [formGroup]="new_meeting_point">
        <h3>AÃ±adir punto de encuentro</h3>
        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input type="text" formControlName="name" matInput />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Direccion</mat-label>
          <input type="text" formControlName="address" matInput />
        </mat-form-field>
        
        <mat-form-field matTooltip="Haz click en el mapa para obtener las coordenadas" appearance="fill">
          <mat-label>Latitud</mat-label>
          <input type="text" formControlName="lat" matInput readonly/>
        </mat-form-field>

        <mat-form-field matTooltip="Haz click en el mapa para obtener las coordenadas" appearance="fill">
          <mat-label>Longitud</mat-label>
          <input type="text" formControlName="lng" matInput readonly />
        </mat-form-field>

        <div class="custom2">
          <button
            mat-raised-button
            class="send-button"
            (click)="resetForm()"
            [disabled]="!new_meeting_point.valid"
          >
            Limpiar
          </button>

          <button
            mat-raised-button
            class="send-button"
            type="submit"
            (click)="onSubmit()"
            [disabled]="!new_meeting_point.valid"
          >
            Crear
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="Mapa">
    <google-map
      height="500px"
      width="140%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
      (mapClick)="addMarker($event)"
    >
      <map-marker
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.position"
        [title]="marker.title"
        (mapClick)="openInfo(markerElem, marker.info, marker.position)"
      >
      </map-marker>

      <map-info-window
        >{{ infoContent }}
       
        <button matTooltip="Eliminar punto de encuentro" mat-icon-button  (click)="deleteMarker(infoPosition)">
          <mat-icon>delete</mat-icon>
        </button>
      
      </map-info-window>
    </google-map>
  </div>
</div>
