<frontend-main-header [title]="'Gotacar jeje'"></frontend-main-header>

<div class="grid-container">
  <div class="Formulario">
    <div class="space">
      <button mat-fab color="warn" (click)="toggleDisplayCreation()">
        <mat-icon>add_location_alt</mat-icon>
      </button>
    </div>
    <div class="space">
      <button mat-fab color="primary" (click)="toggleDisplayFilter()">
        <mat-icon>filter_alt</mat-icon>
      </button>
    </div>

    <div class="custom" [hidden]="isShow">
      <form class="custom" [formGroup]="new_meeting_point">
        <h3>Nuevo punto de encuentro</h3>

        <mat-form-field appearance="fill">
          <mat-label>Nombre</mat-label>
          <input
            type="text"
            formControlName="name"
            matInput
            placeholder="Marker1"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Direccion</mat-label>
          <input
            type="text"
            formControlName="address"
            matInput
            placeholder="Marker1"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Latitud</mat-label>
          <input
            type="text"
            formControlName="lat"
            matInput
            placeholder="Marker1"
          />
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Longitud</mat-label>
          <input
            type="text"
            formControlName="lng"
            matInput
            placeholder="Marker1"
          />
        </mat-form-field>

        <div class="custom2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="onSubmit()"
            [disabled]="!new_meeting_point.valid"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
    <div class="custom" [hidden]="isShowFilter">
      <form class="custom" [formGroup]="filter_meeting_point">
        <h3>Filtra puntos de encuentro</h3>
        <mat-form-field appearance="fill">
          <mat-label>Filtrar puntos</mat-label>
          <input
            type="text"
            formControlName="filter"
            matInput
            placeholder="Nombre Info"
          />
        </mat-form-field>
        <div class="custom2">
          <button
            mat-raised-button
            color="primary"
            type="submit"
            (click)="filterMarker()"
            [disabled]="!filter_meeting_point.valid"
          >
            Enviar
          </button>
        </div>
      </form>
    </div>
  </div>

  <div class="Mapa">
    <google-map
      height="450px"
      width="100%"
      [zoom]="zoom"
      [center]="center"
      [options]="options"
      (mapClick)="addMarker($event)"
      (mapClick)="click($event)"
    >
      <map-marker
        #markerElem="mapMarker"
        *ngFor="let marker of markers"
        [position]="marker.position"
        [title]="marker.title"
        (mapClick)="openInfo(markerElem, marker.info)"
      >
      </map-marker>

      <map-info-window>{{ infoContent }}</map-info-window>
    </google-map>
  </div>
</div>
